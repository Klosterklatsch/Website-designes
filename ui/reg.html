<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="image-container">
        <img src="ui/big-picture-2021-12.jpg" class="responsive-img" alt="Decorative Image" />
    </div>
    <br>
    <form method="POST" action="/signup">
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Registration</h2>
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold mb-1">Username</label>
                <input type="text" id="name" name="name" placeholder="Enter your username"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-semibold mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address"
                    class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Register</button>
        </div>
    </form>
</body>

</html>
